name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: bchubkey_test
          POSTGRES_USER: bchubkey
          POSTGRES_PASSWORD: bchubkey
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://bchubkey:bchubkey@localhost:5432/bchubkey_test
      TELEGRAM_BOT_TOKEN: test-token-for-ci
      BOT_PUBLIC_NAME: test_bot

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Validate Prisma migrations
        run: npx prisma migrate deploy

      - name: Typecheck
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Security tests
        run: npm run test:security
