services:
  mysql:
    image: mysql:8.0
    command:
      [
        "mysqld",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci"
      ]
    environment:
      MYSQL_DATABASE: bchubkey
      MYSQL_USER: bchubkey
      MYSQL_PASSWORD: bchubkey
      MYSQL_ROOT_PASSWORD: bchubkey_root
    ports:
      - "3306:3306"
    volumes:
      - bchubkey_mysql:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"
        ]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  bchubkey_mysql:
