services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bchubkey
      POSTGRES_USER: bchubkey
      POSTGRES_PASSWORD: bchubkey
    ports:
      - "5432:5432"
    volumes:
      - bchubkey_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bchubkey -d bchubkey"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  bchubkey_pg:
